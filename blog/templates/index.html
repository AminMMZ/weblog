<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Blog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <h4>
        <a href="/blog/">
            <small>RECENT POSTS</small>
        </a>
    </h4>
    <div class="row">
    <div class="col-sm-1 text-center">
        <ul class="pager">
        <li><a href="?pg={{ prv }}">Previous page</a></li>
    </ul>
    </div>
    <div class="col-sm-10">
    {% for post in posts %}
        <hr>
        <h2><strong><a href="/blog/post?pid={{ post.id }}">{{ post.title }}</a></strong></h2>
        <h5><span class="glyphicon glyphicon-time"></span> post by {{ post.author }}, {{ post.date }}</h5>
        <p>{{ post.text|linebreaksbr }}</p>
        <hr>
    {% endfor %}
    </div>
    <div class="col-sm-1 text-center">
        <ul class="pager">
        <li><a href="?pg={{ nxt }}">Next page</a></li>
    </ul>
    </div>
    </div>

</div>


</body>
</html>
